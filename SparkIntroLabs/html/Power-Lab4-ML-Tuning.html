<script>var notebookModelCommandCollection = [{"type":"command","id":8901,"parentId":8899,"deltaVersion":0,"running":false,"state":"finished","shouldRun":false,"rerunning":false,"stages":[],"guid":"4d915bb3-04e7-42a1-a870-3e0b5186c800","subtype":"command","commandType":"auto","position":1,"command":"%md #Power Plant ML Pipeline Application\nThis is an end-to-end example of using a number of different machine learning algorithms to solve a supervised regression problem.\n\n###Table of Contents\n\n- *Step 1: Business Understanding*\n- *Step 2: Load Your Data*\n- *Step 3: Explore Your Data*\n- *Step 4: Visualize Your Data*\n- *Step 5: Data Preparation*\n- *Step 6: Data Modeling*\n- *Step 7: Tuning and Evaluation*\n- *Step 8: Deployment*\n\n\n\n*We are trying to predict power output given a set of readings from various sensors in a gas-fired power generation plant.  Power generation is a complex process, and understanding and predicting power output is an important element in managing a plant and its connection to the power grid.*\n\nMore information about Peaker or Peaking Power Plants can be found on Wikipedia https://en.wikipedia.org/wiki/Peaking_power_plant\n\n\nGiven this business problem, we need to translate it to a Machine Learning task.  The ML task is regression since the label (or target) we are trying to predict is numeric.\n\n\nThe example data is provided by UCI at [UCI Machine Learning Repository Combined Cycle Power Plant Data Set](https://archive.ics.uci.edu/ml/datasets/Combined+Cycle+Power+Plant)\n\nYou can read the background on the UCI page, but in summary we have collected a number of readings from sensors at a Gas Fired Power Plant\n\n(also called a Peaker Plant) and now we want to use those sensor readings to predict how much power the plant will generate.\n\n\nMore information about Machine Learning with Spark can be found in the programming guide in the [SparkML Guide](https://spark.apache.org/docs/latest/mllib-guide.html)\n\n\n*Please note this example only works with Spark version 1.4 or higher*\n","commandVersion":0,"results":null,"errorSummary":null,"error":null,"startTime":0,"submitTime":1440666320012,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"latestUser":"admin","lastModifiedBy":"","diffInserts":null,"diffDeletes":null,"nuid":"6a80119a-7677-48af-9e5d-7e606aef3bec","globalVars":{},"iPythonMetadata":null,"path":"/1/3561/8446/8688/8863/8899/8901","parent":null,"localVersion":71,"presenceMarks":[],"comments":null,"clusterId":"","clusterName":"","clusterMemory":0},{"type":"command","id":8902,"parentId":8899,"deltaVersion":0,"running":false,"state":"finished","shouldRun":false,"rerunning":false,"stages":[],"guid":"13d139a9-fd49-4a9f-b5c5-9a472440babf","subtype":"command","commandType":"auto","position":2,"command":"assert int(sc.version.replace(\".\", \"\")) >= 140, \"Spark 1.4.0+ is required to run this notebook. Please attach it to a Spark 1.4.0+ cluster.\"","commandVersion":0,"results":null,"errorSummary":null,"error":null,"startTime":0,"submitTime":1440666320051,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"latestUser":"admin","lastModifiedBy":"","diffInserts":null,"diffDeletes":null,"nuid":"878fede9-0eac-4642-a63a-f825618ced97","globalVars":{},"iPythonMetadata":null,"path":"/1/3561/8446/8688/8863/8899/8902","parent":null,"localVersion":71,"presenceMarks":[],"comments":null,"clusterId":"","clusterName":"","clusterMemory":0},{"type":"command","id":8903,"parentId":8899,"deltaVersion":0,"running":false,"state":"finished","shouldRun":false,
